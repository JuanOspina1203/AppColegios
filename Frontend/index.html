<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Payment Taxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --pastel-blue: #a2d2ff;
            --pastel-pink: #ffafcc;
            --pastel-purple: #cdb4db;
            --pastel-green: #bde0fe;
            --pastel-peach: #ffd6a5;
            --soft-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(var(--pastel-blue) 1px, transparent 1px),
                radial-gradient(var(--pastel-pink) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            overflow-x: hidden;
        }
        
        .connect-btn {
            position: relative;
            background: maroon;
            color: white;
            border: none;
            padding: 3rem 5rem;
            font-size: 1.7rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(162, 210, 255, 0.4);
            overflow: hidden;
            z-index: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .connect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(162, 210, 255, 0.6);
        }
        
        .connect-btn:active {
            transform: translateY(1px);
        }
        
        .connect-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--pastel-purple), var(--pastel-pink));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50px;
        }
        
        .connect-btn:hover::before {
            opacity: 1;
        }
        
        .connect-btn i {
            transition: transform 0.3s ease;
        }
        
        .connect-btn:hover i {
            transform: rotate(360deg);
        }
        
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            z-index: 0;
        }
        
        .circle-1 {
            width: 150px;
            height: 150px;
            background-color: #070707;
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            background-color: #070707;
            bottom: 5%;
            right: 5%;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .circle-3 {
            width: 100px;
            height: 100px;
            background-color: #070707;
            top: 60%;
            left: 20%;
            animation: float 5s ease-in-out infinite 1s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .status-indicator {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #7a7a7a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    <div class="decorative-circle circle-3"></div>
    <button class="connect-btn" id="connectButton">Pagar impuestos</i></button>
    <script>
        const connectButton = document.getElementById('connectButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusDot = statusIndicator.querySelector('.status-dot');
        const statusText = statusIndicator.querySelector('span');
        connectButton.addEventListener('click', function() {
            connectButton.disabled = true;
            connectButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Conectando...';
            statusIndicator.classList.add('active');
            setTimeout(() => {
                statusDot.classList.add('connected');
                statusText.textContent = 'Conectado';
                connectButton.innerHTML = '<i class="fas fa-check"></i> Conectado';
            }, 2000);
        });
    </script>
</body>
</html>
